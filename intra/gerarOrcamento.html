<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="jQuery/jquery-3.7.1.js"></script>

  <script defer src="js/main.js"></script>
  <script defer src="js/gerarOrcamento.js"></script>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/gerarOrcamento.css">
  
  <title>GERAR ORÇAMENTO</title>
  
</head>
<body>

    <!-- Sessão Cliente -->
    <section id="secClientes">

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <legend>DADOS DO CLIENTE</legend>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>

    </section>
    <!-- FIM Sessão Cliente -->

    <!-- Sessão Template -->
    <section id="secClientes">

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>SELECIONE O TEMPLATE DO SEU ORÇAMENTO</option>
                        <option value="1">MEDIÇÃO OHMICA</option>
                        <option value="2">ADEQUAÇÃO SPDA</option>
                        <option value="3">SUBSTITUIÇÃO PADRÃO DE ENTRADA</option>
                        <option value="3">SUBSTITUIÇÃO CENTRO DE MEDIÇÃO</option>
                    </select>
                </div>
            </div>
        </div>
    
    </section>
    <!-- FIM Sessão Template -->

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
