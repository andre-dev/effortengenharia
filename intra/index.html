<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

    <!-- Sessão dos Botões -->
    <section id="secBotoes">

                          <tr>
                            <th scope="row">67885</th>

                          <tr>
                            <th scope="row">67886</th>
                            <td>JURUBATUBA</td>
                            <td>MAR & SOL</td>
                            <td>02/02/2024</td>
                            <td>03/02/2024</td>
                            <td>X - Y</td>
                          </tr>
                        </tbody>
                      </table>

            </div>
        </div>
    </section>

<!-- Scripts Bootstrap -->
