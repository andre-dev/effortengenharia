<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Titulo e Tags -->
        <title>Obtendo valores de APIs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.85">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <!-- Icone Pagina -->
        <!-- <link rel="shortchut icon" href="https://www.svgrepo.com/show/354539/web.svg"/> -->

        <!-- https://github.com/EdgarOSR/receitaws-viacep -->
    </head>
    <body class="container">
        <div id="formulario" class="container">
            <form method="get" action=".">
                <fieldset>
                    <legend><h1>DADOS DO CLIENTE</h1></legend><hr>
                    <label for="cnpj">Cnpj</label>
                    <input id="cnpj" class="form-control border-success" placeholder="DIGITE AQUI O CNPJ DO CLIENTE" type="text" maxlength="14" size="18" data-mask="00.000.000/0000-00"/><br>
                    <input id="btnCnpj" type="button" class="form-control btn btn-success" onclick="validarCnpj(cnpj.value)" value="CONSULTAR CNPJ" /><br>
                    
                <div class="row">
                    <div class="col-6">
                        <label for="tipo">Tipo</label>
                        <input id="tipo" class="form-control" type="text" disabled/>
                        <label for="porte">Porte</label>
                        <input id="porte" class="form-control" type="text"  disabled/>
                        <label for="nome">Razão</label>
                        <input id="nome" class="form-control" type="text" disabled />
                        <label for="fantasia">Fantasia</label>
                        <input id="fantasia" class="form-control" type="text" disabled />
                        <label for="abertura">Abertura</label>
                        <input id="abertura" class="form-control" type="text" disabled />
                        <label for="cep">Cep</label>
                        <input id="cep" class="form-control" type="text" data-mask="00.000-000" disabled/>
                        <!-- <input id="btnCep" type="button" onclick="validarCep(cep.value)" value="Consultar Cep" disabled/>-->
                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" class="form-control" type="text" disabled />
                        <label for="numero">Nº</label>
                        <input id="numero" class="form-control" type="text" disabled />
                        <label for="complemento">Complemento</label>
                        <input id="complemento" class="form-control" type="text" disabled />
                        <label for="bairro">Bairro</label>
                        <input id="bairro" class="form-control" type="text" disabled />
                    </div>
                    <div class="col-6">
                    <label for="localidade">Município</label>
                    <input id="localidade" class="form-control" type="text" disabled />
                    <label for="uf">UF</label>
                    <input id="uf" class="form-control" type="text" disabled />
                    <label for="ibge">Cód. Ibge</label>
                    <input id="ibge" class="form-control" type="text" disabled />
                    <label for="ddd">DDD</label>
                    <input id="ddd" class="form-control" type="text" disabled />
                    <label for="telefone0">Telefone</label>
                    <input id="telefone0" class="form-control" type="text" onblur="validarTelefone(this.value)" disabled/>
                    <!-- <label for="telefone1">Celular</label>
                    <input id="telefone1" class="form-control" type="text" onblur="validarTelefone(this.value)" disabled/> -->
                    <label for="email">E-mail</label>
                    <input id="email" class="form-control" type="email" disabled/>
                    <label for="contato">Contato</label>
                    <input id="contato" class="form-control" type="text"  disabled/>
                    <label for="adm">Administradora</label>
                    <input id="adm" class="form-control border-warning" type="text" placeholder="DIGITE O NOME DA ADMINISTRADORA" required/>
                    <div class="row">
                        <div class="col-6">
                            <label for="vOrcamento">Valor do orçamento</label>
                            <input id="vOontato" class="form-control border-warning" type="text" placeholder="DIGITE O VALOR DO ORÇAMENTO" required/>
                        </div>
                        <div class="col-6">
                            <label for="vEntrada">Valor da Entrada</label>
                            <input id="vEntrada" class="form-control border-warning" type="text" placeholder="DIGITE O VALOR DA ENTRADA" required/>
                        </div>
                    </div>

                    <label for="qntParcelas">Quantidade de parcelas</label>
                    <!-- <input id="qntParcelas" class="form-control" type="text"  disabled/> -->
                    <select class="form-control border-warning" id="qntParcelas" required>
                        <option value="">SELECIONE A QUANTIDADE DE PARCELAS</option>
                        <!-- Adicione as opções de 1 a 60 aqui -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                        <option value="47">47</option>
                        <option value="48">48</option>
                        <option value="49">49</option>
                        <option value="50">50</option>
                        <option value="51">51</option>
                        <option value="52">52</option>
                        <option value="53">53</option>
                        <option value="54">54</option>
                        <option value="55">55</option>
                        <option value="56">56</option>
                        <option value="57">57</option>
                        <option value="58">58</option>
                        <option value="59">59</option>
                        <option value="60">60</option>
                      </select>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
        <footer>
            <div id="mensagem" class="container">
                <hr>
                <!-- <span id="info" class="text-secondary">2024 (C) André Santos</span> -->
            </div>
        </footer>
        <!-- JS -->
        <!-- <script type="text/javascript" src="script.js"></script> -->
        <script type="text/javascript" src="apiviacep.js"></script>
        <script type="text/javascript" src="apireceitaws.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    </body>
</html>
